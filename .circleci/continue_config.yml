version: 2.1

defaults: &defaults

orbs:
  aws-cli: circleci/aws-cli@3.1.4

parameters:
  author:
    type: string
    default: "not_username"

jobs:
  test:
    machine:
      image: "ubuntu-2004:current"
      docker_layer_caching: true
    steps:
      - checkout
      - aws-cli/install
      - run: sudo apt-get install net-tools
      - run: sudo netstat -ano -p tcp
      - run:
          name: 'build test container'
          command: docker build . -t my-img
      - run:
          name: "start docker-compose"
          command: docker-compose up -d
      - run:
          name: "run tests"
          command: docker run -t --network=$(docker network ls | grep default | awk '{print $2}') my-img /curl-from-container.sh

workflows:
  test:
    jobs:
      - test:
          context:
            - PagerDuty

