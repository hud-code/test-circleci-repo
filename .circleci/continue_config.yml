version: 2.1

parameters:
  author:
    type: string
    default: "not_username"

jobs:
  build:
    docker:
      - image: cimg/base:2022.12
    steps:
      - run:
      - run:
          name: Create Files to checksum for cache keys
          command: |
          echo "1000" > CACHE_VERSION
          date +%Y-week-%U > CACHE_WEEKNUMBER

workflows:
  continue_workflow:
    when: 
      and:
        - not: 
            equal: [ "rbi-bot", << pipeline.parameters.author >> ]
    jobs:
     - build

